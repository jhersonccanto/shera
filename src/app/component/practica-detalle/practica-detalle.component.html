<div class="modal-background" (click)="cerrarModal()"></div>
<div class="modal-container">
  <!-- Botón "X" estilizado con cuadrado -->
  <button class="close-button" (click)="cerrarModal()">
    <span class="close-square">
      <span class="close-line line-1"></span>
      <span class="close-line line-2"></span>
    </span>
  </button>
  <h2>Solicitud de práctica</h2>

  <div class="modal-content">
    <p>Datos de la empresa</p>
    <!-- Sección: Datos de la Empresa -->
    <section class="section">
      
      <div class="row">
        <div class="column">
          <label>Nombre</label>
          <br />
          <input type="text" [(ngModel)]="empresa.nombre" class="form-control" readonly />
        </div>
        <div class="column">
          <label>RUC</label>
          <br />
          <input type="text" [(ngModel)]="empresa.ruc" class="form-control" readonly />
        </div>
      </div>
      <div class="row">
        <div class="column">
          <label>Dirección</label>
          <br />
          <input type="text" [(ngModel)]="empresa.direccion" class="form-control" readonly />
        </div>
        <div class="column">
          <label>Correo electrónico</label>
          <br />
          <input type="email" [(ngModel)]="empresa.correo" class="form-control" readonly />
        </div>
      </div>
      <div class="row">
        <div class="column">
          <label>Línea de trabajo</label>
          <br />
          <input type="text" [(ngModel)]="empresa.lineaTrabajo" class="form-control" readonly />
        </div>
      </div>
    </section>
    <p>Datos del Representante</p>
     <!-- Sección: Datos del Representante -->
     <section class="section">
     
      <div class="row">
        <div class="column">
          <label>Representante Legal</label>
          <br />
          <input type="text" [(ngModel)]="representante.nombre" class="form-control" readonly />
        </div>
        <div class="column">
          <label>Cargo</label>
          <br />
          <input type="text" [(ngModel)]="representante.cargo" class="form-control" readonly />
        </div>
      </div>
      <div class="row">
        <div class="column">
          <label>Correo electrónico</label>
          <br />
          <input type="email" [(ngModel)]="representante.correo" class="form-control" readonly />
        </div>
        <div class="column">
          <label>Teléfono</label>
          <br />
          <input type="tel" [(ngModel)]="representante.telefono" class="form-control" readonly />
        </div>
      </div>
     </section>

     <!-- Sección: Descripción -->
     <div class="row">
      <div class="descripcion-column">
        <label>Descripción</label>
        <br/>
        <br/>
        <textarea placeholder="Descripción" class="descripcion-input" readonly></textarea>
      </div>

      <!-- Sección: Estado -->
      
        <div class="estado-column">
      <div class="estado-opciones">
        <label><input type="radio" name="estado" value="desaprobado" [(ngModel)]="estadoSeleccionado"/> Desaprobado</label>
        <label><input type="radio" name="estado" value="aprobado" [(ngModel)]="estadoSeleccionado"/> Aprobado</label>
      </div>
      <br/>
      
      <button class="btn-success" (click)="guardar()">GUARDAR Y ENVIAR</button>
        </div>
</div>
    <!-- Modal de confirmación -->
<div class="modal-background" *ngIf="showConfirmation"></div>
<div class="modal-confirmation" *ngIf="showConfirmation">
  <h3>¿Está seguro que desea {{ estadoSeleccionado === 'desaprobado' ? 'desaprobar' : 'aprobar' }} la solicitud?</h3>
  <div class="confirmation-buttons">
    <button class="btn btn-primary" (click)="continuar()">Continuar</button>
    <button class="btn btn-danger" (click)="cancelar()">Cancelar</button>
  </div>
</div>

<!-- Modal de Notificación -->
<div class="modal-background" *ngIf="showNotification"></div>
<div class="modal-notification" *ngIf="showNotification">
  <h3>{{ notificationMessage }}</h3>
  <button class="btn btn-primary" (click)="closeNotification()">Aceptar</button>
</div>
